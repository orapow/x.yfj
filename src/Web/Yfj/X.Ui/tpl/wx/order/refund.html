        function commit() {
            var reason = $("#id_reason").val();
            if (!reason) { alert("T退款原因不能为空"); return; }
            //var count=$("#id_count").val();
            //if ($order.pay_amount <= count)
            //    alert("T退款金额不能大于支付金额");
            doapi("wx.order.refund", {  id:"$id",reason:reason }, function (d) {
                if (!d.issucc) return;
                document.location.href = "/wx/order/list.html";

            })
        }
    </script>
