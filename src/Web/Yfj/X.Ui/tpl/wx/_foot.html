            title: sharedata.title, // 分享标题

            imgUrl: sharedata.img // 分享图标

<script type="text/javascript">
    function showloading(txt) {
        $(".loading").text(txt || "正在加载中...");
        $(".loading").show();
    }
    function hideloading() {
        $(".loading").hide();
    }
    function doapi(api, ps, callback, showtip) {
        if (showtip != false) showloading();
        jQuery.post("/api/" + api, ps, function (d) {
            if (showtip != false) hideloading();
            if (!d.issucc) alert(d.msg);
            if (callback) {
                try {
                    callback(d);
                }
                catch (e) {
                    console.log(e.message);
                }
            }
        }, "json");
    }
    function setcount(gid, ct) {
        if (ct == 0) outcart(gid, 1);
        else tocart(gid, ct);
    }
    function tocart(gid, val) {
        doapi("wx.cart.pin", { gid: gid, count: val }, function (d) {
            if (!d.issucc) return;
            try {
                cartchange(d.ct, d.gc, d.ps, gid, d.sel, d.shipfee);
            } catch (e) { }
        });
    }
    function outcart(gid, val, cf) {
        if (cf != false) if (val == 1 && !confirm("是否要将此商品移出购物车？")) return;
        doapi("wx.cart.pout", { gid: gid, del: val == 1 ? 1 : 0 }, function (d) {
            if (!d.issucc) return;
            try {
                cartchange(d.ct, d.gc, d.ps, gid, d.sel, d.shipfee);
            } catch (e) { }
        });
    }
    if ("$!cu.user_id" && !"$!cu.tel" && document.location.href.indexOf("bind.html") < 0) {
        if (confirm("您还未绑定手机号\n绑定手机号更方便我们提供服务哦，是否立即绑定？")) document.location.href = "/wx/bind.html";
    }
</script>
