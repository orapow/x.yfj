<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>管理员信息 - $cfg.name</title>
</head>
<body>
    <div class="title">
        <span class="main">管理员信息</span> - <span class="sub">管理员管理</span>
    </div>
    <div class="form">
        <x:form api="mgr.admin.save">
            <x:pick src="loc:客服|财务" mode="2" name="role" count="1" title="角色" chk="no" def="$!item.role_id" />
            <input type="hidden" name="id" value="$!item.mgr_id" x-check="" />
            <x:text title="昵称" name="name" def="$!item.name" size="2" chk="no" />
            <x:text title="账号" name="uid" def="$!item.uid" size="3" chk="no" />
            #if($!item.mgr_id>0)<x:text title="密码" tip="不修改请置空" name="password" size="3" />#else<x:text title="密码" name="password" size="3" chk="no" />#end
            <x:text title="E-mail" def="$!item.mail" name="mail" size="4" />
            <x:text title="电话" name="tel" def="$!item.tel" size="3" />
            <div class="btns">
                <button type="submit" class="btn btn-primary">
                    <i class="icon-ok"></i>提交保存
                </button>
                <a class="btn" onclick="history.go(-1)">
                    <i class="icon-reply"></i>返回上一页
                </a>
            </div>
        </x:form>
    </div>
    <br />
    <br />
    <script type="text/javascript">
        $(function () {
            $("form:eq(0)").xform({
                callback: function (d) { document.location.href = '/mgr/admin/list.html'; }
            });
        });
    </script>
</body>
</html>
