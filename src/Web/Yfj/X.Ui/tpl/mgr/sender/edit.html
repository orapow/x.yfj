<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>业务员编辑 - $cfg.name</title>
    <style type="text/css">
        body { margin: 0; }
    </style>
</head>
<body>
    <x:form api="mgr.sender.save">
        <input type="hidden" name="id" value="$!item.id" x-check="" />
        <x:text title="姓名" name="name" size="3" def="$!item.name" chk="no" />
        <x:upload title="头像" name="img" count="1" tp="img" def="$!item.img" />
        <x:text title="电话" name="tel" size="3" def="$!item.f3" chk="no|t:mp" />
        <div class="btns">
            <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button>
        </div>
    </x:form>
    <br />
    <br />
    <script type="text/javascript">
        $("form:eq(0)").xform({
            callback: function (d) { x.closewin(); }
        });
    </script>
</body>
</html>
