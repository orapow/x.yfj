<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("wx/_head.html")
    <title>待送订单</title>
    <style type="text/css">
        .hnav { overflow-x: auto; height: auto; padding: 5px; background-color: #f4f4f4; }
        .hnav ul li { height: auto; width: auto; }
        .hnav ul li:last-child { margin-right: 10px; }
        .hnav ul li img { max-width: 80px; max-height: 60px; display: block; margin: 0 auto; width: auto; height: auto; }
        .zaic { border-bottom-color: #eee; margin-bottom: 10px; }
        h3 { line-height: 20px; overflow: hidden; background-color: white; border-top: 1px solid #eee; padding: 10px; position: relative; padding-right: 60px; font-size: 14px; margin: 10px; border-radius: 5px; }
        h3.s1 { padding: 10px; }
        h3 .btn { position: absolute; right: 10px; top: 50%; margin-top: -15px; line-height: normal; padding: 5px 10px; border-radius: 5px; }
        .fudong { display: none; }
        a.btn.b1 { margin: 10px; text-align: center; background: white; display: block; line-height: 35px; font-size: 14px; border-radius: 5px; color: #333; }
        .bag { position: absolute; right: -38px; top: -12px; background: #ff6a00; color: white; transform: rotate(45deg); width: 100px; text-align: center; height: 50px; line-height: 74px; }
        .bag.sed { background-color: #ccc; }
    </style>
</head>
<body style="background:#f4f4f4;">
    <div style="padding: 10px; display:none;">
        <img src="$sd.img" width="40" style="display:inline-block;vertical-align:middle;" /><span style="vertical-align:middle;font-size:16px;margin-top: 5px;display:inline-block;">$sd.name $sd.f3</span>
    </div>
    #if($ods.count()==0)
    <h3 class="s1" style="text-align:center;font-size:14px;">#if($st==1)暂无已送订单#else暂无待配送订单#end</h3>
    #end
    #if($st==1)<a class="btn b1" href="list.html">查看待送订单</a>#else<a class="btn b1" href="list-1.html">查看已送订单</a>#end
    #foreach($o in $ods)
    <h3 onclick="tourl($o.id)">
        订单号：$o.no <br />
        收货地址：$o.rec_addr<br />
        收货人：$o.rec_man<br />
        联系电话：$o.rec_tel
        #if($o.status==5)<span class="bag sed">已配送</span>#else<span class="bag">待配送</span>#end
    </h3>
    #end
    <br />
    <br />
    <br />
    <br />
    #parse("wx/_foot.html")
    <script type="text/javascript">

        function tourl(id) {
            document.location.href = "/sder/detail-" + id + ".html";
        }

    </script>
</body>
</html>
